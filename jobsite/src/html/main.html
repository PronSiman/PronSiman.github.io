<main class="main">
    <section class="sort-box">
        <div class="id-find find-box">
            <p class="id-find-title find-title">Find by ID
            </p>
            <form action="#" method="get" class="find-form">
                <input type="number" name="id-num" class="find-input find-form-js">
                <button class="submit-find-btn" id="submit-id-btn-js">submit</button>
            </form>
        </div>
        <div class="sort-inputs">
            <form action="#" method="get" class="sort-form">
                <div class="sort-form-list">
                    <div class="sort-form-item">
                        <p class="find-title">Type age:</p>
                        <div class="age-inputs-box">
                            <input type="number" name="min-age-num" class="age-input age-input-min">
                            <input type="number" name="max-age-num" class="age-input age-input-max">
                        </div>
                    </div>
                    <div class="sort-form-item">
                        <p class="find-title">Type min count: </p>
                        <div class="age-inputs-box">
                            <input type="number" name="count-num" class="count-input sort-input-wide">
                        </div>
                    </div>
                    <div class="sort-form-item">
                        <p class="find-title">Type city: </p>
                        <div class="age-inputs-box">
                            <input type="text" name="city-name" class="city-input sort-input-wide">
                        </div>
                    </div>
                    <div class="sort-form-item">
                        <p class="find-title">Type country: </p>
                        <div class="age-inputs-box">
                            <input type="text" name="country-name" class="country-input sort-input-wide">
                        </div>
                    </div>
                </div>
                <button class="submit-find-btn" id="sort-btn-js">submit</button>
            </form>
        </div>

    </section>
    <section class="jobs-gallary">
        <ul class="jobs-list">
        </ul>
        <button class="load-more-btn load-more-btn-js">load more</button>
    </section>
</main>
