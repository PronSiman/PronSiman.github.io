<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Organizer</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>Your own organizer</h1>
            </div>
            <div class="top-find">
                <form action="#" class="top-form">
                    <button class="top-btn"></button>
                    <input type="text" class="search-input" placeholder="Type for search">
                </form>
            </div>
        </header>
        <div class="content">
            <div class="date-searcher">
                <div class="top-arrow backmonth-arrow"></div>
                <div class="month"></div>
                <div class="year"></div>
                <div class="top-arrow aheadmonth-arrow"></div>
                <button class="today-btn">Today</button>
            </div>
            <div class="calendar"></div>
            <div class="reminder">
                <p class="remimder-txt">Don't forget</p>
            </div>

        </div>
        <div class="modal">
            <div class="modal-top">
                <p class="modal-txt"> Enter data for: </p>
                <button class="close-modal">X</button>
            </div>
            <div class="modal-date">
            </div>
            <div class="data-box">
                <form action="" class='user-data'>
                    <input type="text" class="event-data" placeholder="Event" required>
                    <textarea type="text" class="description" placeholder="Description"></textarea>
                    <button type="submit" class="submit-btn modal-btn">Submit</button>
                    <button type="reset" class="delete-btn modal-btn">Delete</button>
                </form>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
