<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="find-form">
                <div class="control-btns">
                    <button class="add-btn">Добавить</button>
                    <button class="update-btn">Обновить</button>
                </div>
                <form class="search-field">
                    <img src="img/search.png" alt="find image" class="search-icon">
                    <input type="text" placeholder="Событие, дата или участник" class="find-field">
                </form>
            </div>
        </header>
        </header>
        <div class="content">
            <div class="date-box">
                <div class="data-switcher">
                    <div class="arrow-box arrow-back">
                        <div class="arrow"></div>
                    </div>
                    <div class="date-place">
                        <div class="current-mounth">
                            <p class="mounth-name"></p>
                        </div>
                        <div class="current-year">
                            <p class="year-date"></p>
                        </div>
                    </div>
                    <div class="arrow-box arrow-forward">
                        <div class="arrow"></div>
                    </div>
                </div>
                <button class="today-btn">Сегодня</button>
            </div>
            <div class="calendar-box">
            </div>
            <div class="data-window">
                <div class="inside-window">
                    <button class="close-btn">X</button>
                    <form action="#" class="window-form">
                        <input type="text" placeholder="Событие" class="event-input">
                        <input type="text" placeholder="День,месяц,год" class="date-input">
                        <input type="text" placeholder="Имена участников" class="members-input">
                        <textarea name="description" class="description-input" placeholder="Описание"></textarea>
                        <button type="submit" class="submit-btn">Готово</button>
                        <button type="reset" class="reset-btn">Удалить</button>
                    </form>

                </div>

            </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
